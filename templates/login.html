<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Entrar | GameBoxd</title>
</head>
<body>

    <main class="form-container"> 
        <form action="{{ url_for('login') }}" method="POST" class="form-card">
            
            <header class="form-header"> <span class="icon" aria-label="Controlador de videogame">üïπÔ∏è</span>
                <h1>GameBoxd</h1> </header>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-box">
                        {% for category, message in messages %}
                            <p class="flash-message flash-{{ category }}" role="alert">{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <div class="form-group">
                <label for="username">USU√ÅRIO</label> 
                <input type="text" id="username" name="username" required placeholder="Digite o seu usu√°rio" autocomplete="username">
            </div>

            <div class="form-group">
                <label for="senha">SENHA</label> 
                <input type="password" id="password" name="password" required placeholder="Digite a sua senha" autocomplete="current-password">
            </div>

            <button type="submit" class="btn big submit-btn">ENTRAR</button>

            <footer class="form-footer">
                <a href="{{ url_for('cadastro') }}" class="link-secundario">
                    CRIE UMA CONTA
                </a>
            </footer>
        </form>
    </main>
</body>
</html>
